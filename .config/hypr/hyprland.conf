monitor=DP-1, 1920x1080@165, 1920x0, 1
monitor=DVI-D-1, 1920x1200, 0x0, 1

$scriptsPath = $HOME/.config/hypr/scripts

exec-once = hyprpaper
exec-once = waybar
exec-once = dunst -config /home/leo/.config/dunst/dunstrc

# CLIPBOARD
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# SYSTEM TRAYS
exec-once = blueman-applet # Bluetooth
exec-once = nm-applet --indicator # Network/Wifi

# Auth Agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

windowrule=opacity 0.3 override 0.3 override,class:(discord),title:(discord) 

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = WLR_NO_HARDWARE_CURSORS, 1

input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

source = ~/.config/hypr/layout.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/gestures.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

xwayland {
  force_zero_scaling = true
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    force_default_wallpaper = 0
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
